<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position-abs 예제</title>
    <style>
        #box1{
            width: 400px;
            height: 400px;
            background-color: orange;
            position: relative; /*기준(브라우저 기준이 아님)*/
            margin:50px;
        }
        #box2{
            width: 100px;
            height: 100px;
            background-color: palevioletred;
            position: absolute; /*위에 relative를 기준으로 absolute적용*/
            bottom:50px;
            right:100px;
        }
    </style>
</head>
<body>
    <div id="box1">
        <div id="box2"></div>
    </div>
</body>
</html>
