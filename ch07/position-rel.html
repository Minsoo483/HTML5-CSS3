<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position 연습</title>
    <style>
        #contents{
            background: url(images/bg.jpg) no-repeat;
            height: 426px;
            width: 640px;
            margin: 0 auto;
            position: relative;
            
        }
        h1{
            font-size: 100px;
            text-shadow: 2px 3px 10px #000; /*그림자 가로크기, 세로크키, 번짐정도*/
            color: peachpuff;
            position: absolute;
            margin: 0px;
            right:100px;
            bottom:50px;
        }
    </style>
</head>
<body>
    <div id="contents">
        <h1>CSS3</h1>
    </div>
</body>
</html>
