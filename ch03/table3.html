<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표에 캡션 넣기</title>
    <style>
        caption{
            line-height: 3;
        }
        table{
            /* border : 3px solid #ccc; */
            width : 300px;
            height: 150px;
            text-align: center;
            border-collapse: collapse;
        }
        td{
            border : 3px solid rgb(158, 184, 158);
        }
      
    </style>
</head>
<body>
    <caption>프로축구 경기 일정</caption>
    <table>
        <tr>
            <td>울산</td>
            <td>울산 vs 인천</td>
        </tr>
        <tr>
            <td>부산</td>
            <td>부산 vs 대전</td>
        </tr>
        <tr>
            <td>서울</td>
            <td>서울 vs 강원</td>
        </tr>
    </table>
</body>
</html>
