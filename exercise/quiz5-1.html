<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예약 정보</title>
    <style>
        form li{
            list-style: none;
            line-height: 3;
        }
        h1{
            margin-top: 0;
        }
        label{
            width: 50px;
            float: left;
            
        }
       
    </style>
</head>
<body>
    <form action="" method="post">
        <fieldset>
            <h1>예약 정보</h1>
        <ul>
            <li>
                <label for="r-name">이름</label>
                <input type="text" id="r-name" autofocus required>
            </li>
            <li>
                <label for="r-phone">전화</label>
                <input type="tel" id="r-phone" placeholder="핸드폰 연락처를 입력해주세요.">
            </li>
            <li>
                <label for="r-email">이메일</label>
                <input type="email" id="r-email" required>
            </li>
            <li>
                <input type="submit" value="예약하기">
            </li>
        </ul>
    </fieldset>
    </form>
</body>
</html>
